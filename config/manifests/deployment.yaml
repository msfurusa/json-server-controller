apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-my-server
  namespace: default
  labels:
    app: app-my-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-my-server
  template:
    metadata:
      labels:
        app: app-my-server
    spec:
      initContainers:
        - name: seed-db
          image: ttl.sh/json-server-controller-json-server-b8edb6d3-2d74-4097-b184-8d8ff82221ea:2h
          imagePullPolicy: IfNotPresent
          command: ["sh", "-c"]
          args:
            - "cp /config/db.json /data/db.json"
          volumeMounts:
            - name: data
              mountPath: /data
            - name: json-config
              mountPath: /config
      containers:
        - name: json-server
          # Use a public json-server image for quick testing; replace with your preferred image if needed.
          image: ttl.sh/json-server-controller-json-server-b8edb6d3-2d74-4097-b184-8d8ff82221ea:2h
          imagePullPolicy: IfNotPresent
          command: ["/usr/local/bin/json-server"]
          args: ["--watch", "/data/db.json", "--host", "0.0.0.0", "--port", "3000"]
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          emptyDir: {}
        - name: json-config
          configMap:
            name: app-my-server
